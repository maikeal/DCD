<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 800px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "socialist", "label": "socialist", "shape": "dot", "size": 10}, {"id": "blm", "label": "blm", "shape": "dot", "size": 10}, {"id": "progressive", "label": "progressive", "shape": "dot", "size": 10}, {"id": "democrat", "label": "democrat", "shape": "dot", "size": 10}, {"id": "gop", "label": "gop", "shape": "dot", "size": 10}, {"id": "trump", "label": "trump", "shape": "dot", "size": 10}, {"id": "conservative", "label": "conservative", "shape": "dot", "size": 10}, {"id": "republican", "label": "republican", "shape": "dot", "size": 10}, {"id": "#blm", "label": "#blm", "shape": "dot", "size": 10}, {"id": "maga", "label": "maga", "shape": "dot", "size": 10}, {"id": "#maga", "label": "#maga", "shape": "dot", "size": 10}, {"id": "deplorable", "label": "deplorable", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "socialist", "title": 2.0, "to": "blm", "weight": 2.0}, {"from": "progressive", "title": 2.0, "to": "democrat", "weight": 2.0}, {"from": "democrat", "title": 2.0, "to": "gop", "weight": 2.0}, {"from": "democrat", "title": 4.0, "to": "trump", "weight": 4.0}, {"from": "gop", "title": 2.0, "to": "trump", "weight": 2.0}, {"from": "trump", "title": 6.0, "to": "conservative", "weight": 6.0}, {"from": "trump", "title": 3.0, "to": "republican", "weight": 3.0}, {"from": "trump", "title": 2.0, "to": "#blm", "weight": 2.0}, {"from": "trump", "title": 5.0, "to": "maga", "weight": 5.0}, {"from": "trump", "title": 5.0, "to": "#maga", "weight": 5.0}, {"from": "conservative", "title": 2.0, "to": "republican", "weight": 2.0}, {"from": "conservative", "title": 2.0, "to": "maga", "weight": 2.0}, {"from": "conservative", "title": 7.0, "to": "#maga", "weight": 7.0}, {"from": "#maga", "title": 2.0, "to": "deplorable", "weight": 2.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics",
            "layout",
            "selection",
            "renderer"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
